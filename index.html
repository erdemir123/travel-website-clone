<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./asset/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- newsletter section start -->

    <!-- newsletter section end -->
    <section class="newsletter">
      <div class="content">
        <h1 class="heading">Subscribe Now</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam
          ipsam repellat nostrum esse officiis unde quisquam corporis doloremque
          adipisci similique!
        </p>
        <form action="">
          <input
            type="email"
            name=""
            placeholder="enter your email"
            id=""
            class="email"
          />
          <input type="submit" value="subscribe" class="btn" />
        </form>
      </div>
    </section>

    <!-- clients section start -->
    <section class="clients">
      <div class="swiper clients-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide">
            <img src="./asset/images/client-logo-1.png" alt="" />
          </div>
          <div class="swiper-slide slide">
            <img src="./asset/images/client-logo-2.png" alt="" />
          </div>
          <div class="swiper-slide slide">
            <img src="./asset/images/client-logo-3.png" alt="" />
          </div>
          <div class="swiper-slide slide">
            <img src="./asset/images/client-logo-4.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- clients section ends -->

    <script src="./asset/js/header.js"></script>
    <script src="./asset/js/home.js"></script>
    <script src="./asset/js/shop.js"></script>
    <script src="./asset/js/clients.js"></script>
  </body>
</html>
